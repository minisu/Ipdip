<html>
	<head>
		<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>  
		<script type="text/javascript">
          $(function() {
                  var scntDiv = $('#p_scents');
                  var i = $('#p_scents p').size() + 1;

                  $('#addScnt').live('click', function() {
                          $('<p><input type="text" id="p_scnt" size="20" name="p_scnt_' + i +'"> <a href="#" id="remScnt">Remove</a></p>').appendTo(scntDiv);
                          i++;
                          return false;
                  });

                  $('#remScnt').live('click', function() {
                          if( i > 2 ) {
                                  $(this).parents('p').remove();
                                  i--;
                          }
                          return false;
                  });
          });
      </script>
	</head>
    <body>
        <h1>Create decision</h1>
        <form method="POST">
			<h2>Name</h2>	
			<input name="name" autofocus required>

			<h2>Alternatives</h2>	
			<div id="p_scents">
				<p>
					<input type="text" id="p_scnt" size="20" name="p_scnt" required>
				</p>
				<p>
					<input type="text" id="p_scnt" size="20" name="p_scnt2" required>
				</p>
			</div>
			<h2><a href="#" id="addScnt">+</a></h2>
			<input type="submit" value="Create">
        </form>
    </body>
</html>
